name: Deploy MkDocs Site

on:
  push:
    branches:
      - main  # This should match the branch you use for development

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Adjust the Python version as necessary

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material  # Install MkDocs and any necessary plugins

    - name: Build the MkDocs site
      run: mkdocs build --verbose

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
        cname: mpython.bitandbrick.com