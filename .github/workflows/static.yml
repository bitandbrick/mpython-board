name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main  # Or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material  # Install MkDocs and any themes/plugins you need
      - run: mkdocs build  # Build your site
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site  # Directory where MkDocs builds the site to
          cname: mpython.bitandbrick.com  # Custom domain
